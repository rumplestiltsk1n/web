{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <br>
    <form method="post">
        <div class="text-center text-light">
            <h3 class="font-weight-bold">Sign Up</h3>
        </div>
        <div class="form-group text-light">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div class="form-group text-light">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
                   required>
        </div>
        <div class="form-group text-light">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
                   required>
        </div>
        <div class="form-group text-light">
            <label for="password2">Confirm password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"
                   required>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-dark font-weight-bolder">Submit</button>
        </div>
    </form>
{% endblock %}
